name: SEO Rank Update Robot

on:
  schedule:
    # -------------------------------------------------------
    # ðŸ•’ CHANGE TIME HERE
    # Syntax: 'minute hour day(month) month day(week)'
    # UTC Time! (India is UTC+5:30)
    # Currently set to: Every Tuesday at 02:30 UTC (08:00 AM IST)
    # -------------------------------------------------------
    - cron: '30 2 * * 2'
  
  # This allows you to run it manually from GitHub just to test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Update Script
        env:
          # We pass the secrets from GitHub to the script
          API_LOGIN: ${{ secrets.API_LOGIN }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # --- ADDED THESE MISSING LINES BELOW ---
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python wipe_history.py
